<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/commonStyles.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/product-sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="images/favicon.png" type="image/icon type">
        <title>Google search</title>
    </head>
    <body>
        <div class="container">
            <div class="front-page-content mt-10">
                <div class="logo big-logo">
                    <span class="blue pointer-cursor">G</span>
                    <span class="red pointer-cursor">o</span>
                    <span class="yellow pointer-cursor">o</span>
                    <span class="blue pointer-cursor">g</span>
                    <span class="green pointer-cursor">l</span>
                    <span class="red rotate pointer-cursor">e</span>
                </div>
                <div class="search-container">
                    <div class="hstack gap-3 search-options">
                        <i class="material-icons text-secondary pointer-cursor" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Search by voice">mic</i>
                        <i class="material-icons text-secondary pointer-cursor" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Search by image">photo_camera</i>
                    </div>
                    <form id="search-form" action="searchResult.html" method="get">
                        <i class="material-icons text-secondary search-icon">search</i>
                        <input type="text" id="search-input" placeholder="Search Google or type a URL" class="form-control dropdown-toggle">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
